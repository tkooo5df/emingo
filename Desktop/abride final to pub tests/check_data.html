<!DOCTYPE html>
<html>
<head>
    <title>Check DZ Taxi Data</title>
</head>
<body>
    <h1>DZ Taxi Database Check</h1>
    <button onclick="checkData()">Check Data</button>
    <button onclick="clearData()">Clear Data</button>
    <div id="output"></div>

    <script>
        const storageKey = 'dz_taxi_database';
        
        function checkData() {
            try {
                const data = localStorage.getItem(storageKey);
                if (data) {
                    const parsed = JSON.parse(data);
                    document.getElementById('output').innerHTML = `
                        <h2>Storage Data:</h2>
                        <p>Profiles count: ${parsed.profiles?.length || 0}</p>
                        <h3>Profiles:</h3>
                        <pre>${JSON.stringify(parsed.profiles, null, 2)}</pre>
                        <h3>System Settings:</h3>
                        <pre>${JSON.stringify(parsed.systemSettings, null, 2)}</pre>
                    `;
                } else {
                    document.getElementById('output').innerHTML = '<p>No data found in localStorage</p>';
                }
            } catch (error) {
                document.getElementById('output').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        function clearData() {
            localStorage.removeItem(storageKey);
            document.getElementById('output').innerHTML = '<p>Data cleared from localStorage</p>';
        }
    </script>
</body>
</html>
