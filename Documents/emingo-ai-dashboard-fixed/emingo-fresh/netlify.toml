[build]
  command = "npm run build"
  publish = "dist"

# Redirect all API calls to your backend server
# Replace YOUR_BACKEND_URL with your actual backend URL (e.g., from Fly.io, Render, Railway)
[[redirects]]
  from = "/api/*"
  to = "https://YOUR_BACKEND_URL/api/:splat"
  status = 200
  force = true

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
